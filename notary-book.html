<!DOCTYPE html><html lang="en"><head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Book Notary — Heartbound Journeys</title>
<style>
  body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;margin:0;background:#f7f7fb;color:#111}
  .wrap{max-width:820px;margin:0 auto;padding:1rem}
  .card{background:#fff;border-radius:12px;box-shadow:0 6px 18px rgba(0,0,0,.08);padding:1rem;margin:1rem 0}
  label{display:block;margin:.5rem 0 .25rem}
  input,select,textarea{width:100%;padding:.65rem;border:1px solid #ccc;border-radius:10px}
  .row{display:grid;gap:.75rem;grid-template-columns:1fr}
  @media(min-width:700px){.row{grid-template-columns:1fr 1fr}}
  .btn{display:inline-block;background:#1a73e8;color:#fff;padding:.75rem 1rem;border-radius:10px;text-decoration:none;font-weight:600;border:0;cursor:pointer}
  .muted{color:#555;font-size:.9rem}
  .ok{color:#0a8;font-weight:700}
  .err{color:#c00;font-weight:700}
</style>
</head><body>
  <div class="wrap">
    <p><a href="notary.html">← Back to Notary</a></p>
    <h1>Book a Notary Appointment</h1>
    <p class="muted">We’ll email a confirmation and add it to our calendar.</p>

    <div class="card">
      <form id="notaryForm" method="post" action="APPS_SCRIPT_URL_HERE">
        <input type="hidden" name="service" value="notary">
        <div class="row">
          <div>
            <label for="name">Full Name</label>
            <input required id="name" name="name" autocomplete="name">
          </div>
          <div>
            <label for="email">Email</label>
            <input required type="email" id="email" name="email" autocomplete="email">
          </div>
        </div>
        <div class="row">
          <div>
            <label for="phone">Phone</label>
            <input required id="phone" name="phone" autocomplete="tel">
          </div>
          <div>
            <label for="date">Date</label>
            <input required type="date" id="date" name="date">
          </div>
        </div>
        <div class="row">
          <div>
            <label for="time">Start Time</label>
            <input required type="time" id="time" name="time">
          </div>
          <div>
            <label for="duration">Duration (minutes)</label>
            <input required type="number" id="duration" name="duration" value="30" min="15" step="15">
          </div>
        </div>
        <div>
          <label for="location">Signing Location</label>
          <input required id="location" name="location" placeholder="Address or meeting place">
        </div>
        <div>
          <label for="notes">Document Type / Notes</label>
          <textarea id="notes" name="notes" rows="4" placeholder="ID details, witnesses needed, etc."></textarea>
        </div>
        <p><button class="btn" type="submit">Request Booking</button></p>
        <p id="status" class="muted"></p>
      </form>
    </div>
  </div>

<script>
document.getElementById('notaryForm').addEventListener('submit', async (e)=>{
  e.preventDefault();
  const form = e.target;
  const status = document.getElementById('status');
  status.textContent = 'Submitting...';
  try{
    const fd = new FormData(form);
    const res = await fetch(form.action, { method:'POST', body: fd });
    const ok = res.ok;
    const text = await res.text();
    status.innerHTML = ok ? '<span class="ok">Request received. Check your email for confirmation.</span>' 
                          : '<span class="err">Submission failed. Please try again or email us.</span>';
    if(ok) form.reset();
    console.log(text);
  }catch(err){
    status.innerHTML = '<span class="err">Network error. Please try again.</span>';
  }
});
</script>
</body></html>
